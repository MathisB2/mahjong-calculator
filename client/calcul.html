<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="img/logo.png" />
    <title>Mahjong Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
<header>
    <input type="checkbox" id="sideNavBox" checked>
    <nav>
        <label id="openBurger" for="sideNavBox">&#9776</label>

        <div class="textLogo">
            <span>Mahjong</span>
            <span>Calculator</span>
        </div>
    </nav>

    <div id="sideNav">
        <label for="sideNavBox">
            <div id="sideNavOverlay"></div>
        </label>


        <aside id="sideNavMenu">
            <label for="sideNavBox">
                <span>Fermer</span>
                <span>×</span>
            </label>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/icons/home.svg" alt="icon">
                        <span>Accueil</span>
                    </a>
                </li>
                <li>
                    <a href="calcul.html" class="activeLink">
                        <img src="img/icons/calculatorActive.svg" alt="icon">
                        <span>Calculatrice</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/rules.svg" alt="icon">
                        <span>Règles du jeu</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/info.svg" alt="icon">
                        <span>À propos</span>
                    </a>
                </li>
            </ul>
            <a id="sideNavMenuBottomInfo" href="https://iutbg-gitlab.iutbourg.univ-lyon1.fr/2023-2024-sae-but2/mahjong-calculator">Mahjong Calculator V1.0</a>
        </aside>
    </div>

</header>


<main>


    <section id="hand"></section>



    <section id="drawer">
        <div id="drawerHandle">
            <div></div>
        </div>
        <div id="drawerHeader">
            Ajoutez ou modifiez des tuiles
            <div id="drawerActionIcons">
                <label for="trashButton"><img src="img/icons/trash.svg" alt="icon"></label>
                <input id="trashButton" type="button">
                <label for="fileInput"><img src="img/icons/photoIcon.svg" alt="icon"></label>
                <input id="fileInput" type="file" accept="image/*">
            </div>
        </div>

        <div id="drawerTileList">

        </div>
        <div class="drawerButton">
            <div id="drawerNextButton">
                Suivant
            </div>

        </div>


    </section>

    <section class="popUp">
       <h2>Détection des tuiles</h2>
        <div class="videoContainer">
            <video loop autoplay muted playsinline>
                <source src="img/videos/loadingAnimationV3.mp4" type="video/mp4">
            </video>
            <div class="videoOverlay"></div>
        </div>

        <p>Veuillez patienter...</p>
    </section>
</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
