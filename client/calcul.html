<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="img/logo.png" />
    <title>Mahjong Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
<header>

    <nav>
        <span id="openBurger" onclick="openNav()">&#9776</span>
        <div class="textLogo">
                <span>
                    Mahjong
                </span>
            <span>
                    Calculator
                </span>
        </div>
    </nav>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Accueil</a>
        <a href="calcul.html">Calcul</a>
        <a href="photo.html">Photo</a>
        <a href="resultat.html">Résultat</a>
    </div>
</header>


<main>


    <section id="hand"></section>



    <section id="drawer">
        <div id="drawerHandle">
            <div></div>
        </div>
        <div id="drawerHeader">
            Ajoutez ou modifiez des tuiles
            <div id="drawerActionIcons">
                <label for="trashButton"><img src="img/icons/trash.svg" alt="icon"></label>
                <input id="trashButton" type="button">
                <label for="fileInput"><img src="img/icons/photoIcon.svg" alt="icon"></label>
                <input id="fileInput" type="file" accept="image/*">
            </div>
        </div>

        <div id="drawerTileList">

        </div>
        <div class="drawerButton">
            <div id="drawerNextButton">
                Suivant
            </div>

        </div>


    </section>

    <section class="popUp">
       <h2>Détection des tuiles</h2>
        <div class="videoContainer">
            <video loop autoplay muted playsinline>
                <source src="img/videos/loadingAnimationV3.mp4" type="video/mp4">
            </video>
            <div class="videoOverlay"></div>
        </div>

        <p>Veuillez patienter...</p>
    </section>
</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
