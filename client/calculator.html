<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="img/logo.png" />
    <title>Mahjong Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
<header></header>


<main class="calculator">
    <section id="hand"></section>
    <section id="drawer">
        <div id="drawerHandle">
            <div></div>
        </div>

        <div id="drawerHeader">
            Ajoutez ou modifiez des tuiles
            <div id="drawerActionIcons">
                <label for="trashButton"><img src="img/icons/trash.svg" alt="icon"></label>
                <input id="trashButton" type="button">
                <label for="fileInput"><img src="img/icons/photoIcon.svg" alt="icon"></label>
                <input id="fileInput" type="file" accept="image/*">
            </div>
        </div>

        <div id="drawerTileList"></div>

        <div class="drawerButton">
            <div id="drawerNextButton">
                Suivant
            </div>
        </div>
    </section>


</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
