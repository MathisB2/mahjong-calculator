<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="img/logo.png" />
    <title>Mahjong Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
<header></header>


<main class="calculator">


    <section id="hand"></section>



    <section id="drawer">
        <div id="drawerHandle">
            <div></div>
        </div>

        <div id="drawerHeader">
            Ajoutez ou modifiez des tuiles
            <div id="drawerActionIcons">
                <label for="trashButton"><img src="img/icons/trash.svg" alt="icon"></label>
                <input id="trashButton" type="button">
                <label for="fileInput"><img src="img/icons/photoIcon.svg" alt="icon"></label>
                <input id="fileInput" type="file" accept="image/*">
            </div>
        </div>

        <div id="drawerTileList"></div>

        <div class="drawerButton">
            <div id="drawerNextButton">
                Suivant
            </div>
        </div>
    </section>

    <section class="popUpOverlay">
        <section class="popUp" id="loadingOverlay">
            <h2>Détection des tuiles</h2>
            <img class="spinner" src="img/videos/spinner.svg" alt="">
            <p>Veuillez patienter...</p>
        </section>

    </section>

    <section class="popUpOverlay" >
        <section class="popUp" id="resultOverlay">

            <h2>Résultats de la détéction</h2>
            <img src="img/indexBackgroundCover.jpg" alt="">
            <section id="resultList">
                <table>
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Img</th>
                            <th></th>
                            <th>Tuile</th>
                            <th>Nom</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td><div class="tileResult"></div></td>
                        <td>→</td>
                        <td><div class="tileResult"></div></td>
                        <td><label for="test">bamboo</label></td>
                        <td><input type="checkbox" name="" id="test"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><div class="tileResult"></div></td>
                        <td>→</td>
                        <td><div class="tileResult"></div></td>
                        <td><label for="test">character1</label></td>
                        <td><input type="checkbox" name="" id="test"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><div class="tileResult"></div></td>
                        <td>→</td>
                        <td><div class="tileResult"></div></td>
                        <td><label for="test">bamboo</label></td>
                        <td><input type="checkbox" name="" id="test"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><div class="tileResult"></div></td>
                        <td>→</td>
                        <td><div class="tileResult"></div></td>
                        <td><label for="test">bamboo</label></td>
                        <td><input type="checkbox" name="" id="test"></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><div class="tileResult"></div></td>
                        <td>→</td>
                        <td><div class="tileResult"></div></td>
                        <td><label for="test">bamboo</label></td>
                        <td><input type="checkbox" name="" id="test"></td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td><div class="tileResult"></div></td>
                        <td>→</td>
                        <td><div class="tileResult"></div></td>
                        <td><label for="test">bamboo</label></td>
                        <td><input type="checkbox" name="" id="test"></td>
                    </tr>
                    </tbody>
                </table>

                total : 7/12 tuiles


            </section>
            <section id="resultButton">
                Importer 7 tuiles
            </section>

        </section>

    </section>


</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
